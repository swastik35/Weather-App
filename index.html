<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" class="citytext">
            <button class="search_btn"> <img src="img/search_icon.png"></button>
        </div>
        <div class="weather">
            <img src="weather_icons/rainy.png" class="weatherIcon">
            <h3 class="wethr"></h3>
            <h1 class="temp"></h1>
            <h2 class="cityname"></h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png">
                    <div>
                        <p  class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png">
                    <div>
                        <p  class="windspeed"></p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
